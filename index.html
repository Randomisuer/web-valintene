<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Lovely and Wonderful Maryam, Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Love+Ya+Like+A+Sister&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external stylesheet -->
  </head>
  <body>
    <div id="container">
      <div id="image-container"></div>
      <!-- Container for displaying images -->
      <div id="text-container">
        <div id="question">
          My Lovely and Wonderful Maryam, Will You Be My Valentine?
        </div>
        <!-- Question -->
        <div id="options">
          <button id="yes-button" onclick="selectOption('yes')">YES</button>
          <!-- Yes button -->
          <button id="no-button" onclick="selectOption('no')">no</button>
          <!-- No button -->
        </div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="Mabuk Cinta - Armada ( Lirik Lagu).mp3" type="audio/mpeg"
    </audio>
    <script src="script.js"></script>
    <!-- Link to external JavaScript file -->
  </body>
</html>
